<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Journey ❤️</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      padding: 30px;
    }

    /* Intro screen */
    #intro {
      font-size: 1.5rem;
      margin-top: 100px;
      line-height: 2;
    }

    #heart {
      display: inline-block;
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.3s ease;
      animation: heartbeat 1.2s infinite;
    }

    #heart:hover {
      transform: scale(1.2);
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Hidden content */
    #main-content {
      display: none;
      margin-top: 40px;
    }

    /* Secret message */
    #secret-message {
      font-size: 1.4rem;
      margin: 20px auto;
      max-width: 600px;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
    }

    /* Timer */
    .timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 30px auto;
      flex-wrap: wrap;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.2);
      padding: 15px 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      font-size: 1.2rem;
      min-width: 90px;
    }

    /* Slideshow */
    #slideshow {
      margin-top: 20px;
      width: 280px;
      height: 320px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.3);
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    /* Music button */
    #music-controls {
      margin-top: 25px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff4e50;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e43a3c;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- Intro text -->
    <div id="intro">
      Hi baby, I hope you liked your surprise.  
      I love you so so much <span id="heart">❤️</span>
    </div>

    <!-- Main hidden content -->
    <div id="main-content">
      <div id="secret-message">
        Every passing moment with you feels magical meri jaan,<br>
        I fall deeper in love everyday. ❤️<br>
        I love you so much Ishu ❤️ You are everything ❤️
      </div>

      <div class="timer" id="timer"></div>

      <img id="slideshow" src="us.jpg" alt="Us">

      <div id="music-controls">
        <button id="toggle-music">Pause Music</button>
      </div>
    </div>
  </div>

  <!-- Music -->
  <audio id="bg-music" src="Sahiba(KoshalWorld.Com).mp3" loop></audio>

  <script>
    const heart = document.getElementById("heart");
    const intro = document.getElementById("intro");
    const mainContent = document.getElementById("main-content");
    const secretMessage = document.getElementById("secret-message");
    const timerDiv = document.getElementById("timer");
    const music = document.getElementById("bg-music");
    const toggleMusicBtn = document.getElementById("toggle-music");
    const slideshow = document.getElementById("slideshow");

    let slideshowInterval;

    // Handle double-click on heart
    heart.addEventListener("dblclick", () => {
      intro.style.display = "none";  // hide intro
      mainContent.style.display = "block"; // show rest

      setTimeout(() => {
        secretMessage.style.opacity = 1;
      }, 200);

      music.play();

      // Slideshow
      const images = ["us.jpg", "us2.jpg", "us3.jpg", "us4.jpg", "us5.jpg"];
      let index = 0;
      slideshowInterval = setInterval(() => {
        slideshow.style.opacity = 0;
        setTimeout(() => {
          index = (index + 1) % images.length;
          slideshow.src = images[index];
          slideshow.style.opacity = 1;
        }, 1000);
      }, 5000);
    });

    // Music toggle
    toggleMusicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        toggleMusicBtn.textContent = "Pause Music";
      } else {
        music.pause();
        toggleMusicBtn.textContent = "Play Music";
      }
    });

    // Timer (live counter since Jan 6, 2024)
    function updateTimer() {
      const startDate = new Date("2024-01-06T00:00:00+05:30"); 
      const now = new Date();
      let diff = Math.floor((now - startDate) / 1000);

      const years = Math.floor(diff / (365*24*60*60));
      diff %= (365*24*60*60);

      const months = Math.floor(diff / (30*24*60*60));
      diff %= (30*24*60*60);

      const days = Math.floor(diff / (24*60*60));
      diff %= (24*60*60);

      const hours = Math.floor(diff / 3600);
      diff %= 3600;

      const minutes = Math.floor(diff / 60);
      const seconds = diff % 60;

      timerDiv.innerHTML = `
        <div class="time-box">${years} Years</div>
        <div class="time-box">${months} Months</div>
        <div class="time-box">${days} Days</div>
        <div class="time-box">${hours} Hours</div>
        <div class="time-box">${minutes} Minutes</div>
        <div class="time-box">${seconds} Seconds</div>
      `;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
