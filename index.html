<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journey of Jaans</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    .popup button {
      background: #ff4d6d;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .popup button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      margin-top: 50px;
      display: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Timer as boxes */
    #timer {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin: 30px 0;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 15px;
      width: 100px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }

    .time-box:hover {
      transform: scale(1.05);
    }

    .time-value {
      font-size: 1.8rem;
      font-weight: bold;
    }

    .time-label {
      font-size: 0.9rem;
      margin-top: 5px;
    }

    /* Heart */
    .heart {
      font-size: 80px;
      color: red;
      cursor: pointer;
      animation: beat 1s infinite;
      display: inline-block;
      margin: 20px 0;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Slideshow */
    .photo-frame {
      margin-top: 20px;
    }

    #slideshow {
      width: 300px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
      transition: opacity 1s ease-in-out;
    }

    /* Secret Message */
    #secret-message {
      margin-top: 20px;
      font-size: 1.2rem;
      display: none;
    }

    /* Music Button */
    #music-controls {
      margin-top: 20px;
      display: none;
    }

    #music-toggle {
      background: #ff4d6d;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #music-toggle:hover {
      background: #e63950;
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Hi Ishu ❤️</h2>
      <p>i hope you like the surprise baby!</p>
      <button onclick="startExperience()">Get Started</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="container" id="main-content">
    <h1>Our Journey Together</h1>
    <div id="timer">
      <div class="time-box"><div class="time-value" id="years">0</div><div class="time-label">Years</div></div>
      <div class="time-box"><div class="time-value" id="months">0</div><div class="time-label">Months</div></div>
      <div class="time-box"><div class="time-value" id="days">0</div><div class="time-label">Days</div></div>
      <div class="time-box"><div class="time-value" id="hours">0</div><div class="time-label">Hours</div></div>
      <div class="time-box"><div class="time-value" id="minutes">0</div><div class="time-label">Minutes</div></div>
      <div class="time-box"><div class="time-value" id="seconds">0</div><div class="time-label">Seconds</div></div>
    </div>

    <div class="heart" id="heart">❤️</div>

    <div class="photo-frame">
      <img id="slideshow" src="us1.jpg" alt="Us Together">
    </div>

    <div id="secret-message">
      Every passing moment with you feels magical meri jaan,  
      I fall deeper in love everyday. ❤️  
      I love you so much Ishu ❤️ You are everything ❤️
    </div>

    <div id="music-controls">
      <button id="music-toggle">Pause Music</button>
    </div>
  </div>

  <audio id="bg-music" src="Sahiba(KoshalWorld.Com).mp3"></audio>

  <script>
    function startExperience() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("main-content").style.display = "block";
    }

    // Timer
    const startDate = new Date("2024-01-06T00:00:00");
    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      diff -= years * (1000 * 60 * 60 * 24 * 365);

      const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
      diff -= months * (1000 * 60 * 60 * 24 * 30.44);

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      diff -= days * (1000 * 60 * 60 * 24);

      const hours = Math.floor(diff / (1000 * 60 * 60));
      diff -= hours * (1000 * 60 * 60);

      const minutes = Math.floor(diff / (1000 * 60));
      diff -= minutes * (1000 * 60);

      const seconds = Math.floor(diff / 1000);

      document.getElementById("years").innerText = years;
      document.getElementById("months").innerText = months;
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;
    }
    setInterval(updateTimer, 1000);
    updateTimer();

    // Slideshow
    const images = ["us.jpg", "us2.jpg", "us3.jpg", "us4.jpg", "us5.jpg"];
    let index = 0;
    const slideshow = document.getElementById("slideshow");

    setInterval(() => {
      slideshow.style.opacity = 0;
      setTimeout(() => {
        index = (index + 1) % images.length;
        slideshow.src = images[index];
        slideshow.style.opacity = 1;
      }, 1000);
    }, 5000);

    // Heart click
    const heart = document.getElementById("heart");
    const music = document.getElementById("bg-music");
    const musicControls = document.getElementById("music-controls");
    const musicToggle = document.getElementById("music-toggle");

    heart.addEventListener("click", () => {
      heart.style.display = "none";
      document.getElementById("secret-message").style.display = "block";
      music.play();
      musicControls.style.display = "block";
    });

    // Music toggle
    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.innerText = "Pause Music";
      } else {
        music.pause();
        musicToggle.innerText = "Play Music";
      }
    });
  </script>
</body>
</html>
