<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Till Eternity and Beyond ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Background slideshow */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      filter: brightness(60%) grayscale(20%);
    }
    .slideshow img.active {
      opacity: 1;
    }

    /* Popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup-content {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .popup h2 { color: #ff4d6d; margin-bottom: 10px; }
    .heart-btn {
      font-size: 48px;
      border: none;
      background: none;
      cursor: pointer;
      color: #ff4d6d;
      animation: beat 1s infinite;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* Timer page */
    .container {
      position: relative;
      z-index: 1;
      margin-top: 60px;
      display: none;
    }
    h1 { font-size: 2rem; margin-bottom: 20px; }

    .timer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .time-box {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      min-width: 90px;
      box-shadow: inset 0 0 8px rgba(0,0,0,0.4);
    }
    .time-val { font-size: 20px; font-weight: bold; }
    .time-label { font-size: 12px; color: #ddd; margin-top: 4px; }

    /* Buttons */
    .btn {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 14px;
    }
    .btn:hover { background: #ff3355; }
  </style>
</head>
<body>
  <!-- Slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="us.jpg" class="active">
    <img src="us3.jpg">
    <img src="us5.jpg">
    <img src="us6.jpg">
    <img src="us7.jpg">
    <img src="us8.jpg">
    <img src="us9.jpg">
    <img src="us10.jpg">
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Hi baby üíï</h2>
      <p>I hope you liked your surprise.<br>I love you so so much</p>
      <button class="heart-btn" id="popupHeart">‚ù§Ô∏è</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="container" id="main">
    <h1>Our Journey Together</h1>
    <div class="timer" id="timerBoxes"></div>

    <button class="btn" id="surpriseBtn">Click here for another surprise</button>
    <button class="btn" id="musicToggle">‚è∏ Pause Music</button>
  </div>

  <audio id="bgMusic" src="Sahiba(KoshalWorld.Com).mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById("popup");
    const popupHeart = document.getElementById("popupHeart");
    const main = document.getElementById("main");
    const music = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");

    // Popup heart double click activation
    let lastTap = 0;
    function handleActivation() {
      popup.style.display = "none";
      main.style.display = "block";
      startSlideshow();
      startTimer();
      music.play().catch(e => console.log("Music autoplay blocked", e));
    }
    popupHeart.addEventListener("click", () => {
      const now = Date.now();
      if (now - lastTap < 400) { handleActivation(); lastTap = 0; }
      else lastTap = now;
    });

    // Slideshow
    const slides = document.querySelectorAll(".slideshow img");
    let current = 0;
    function startSlideshow() {
      setInterval(() => {
        slides[current].classList.remove("active");
        current = (current + 1) % slides.length;
        slides[current].classList.add("active");
      }, 4000);
    }

    // Timer
    const startDate = new Date(2024, 0, 6, 0, 0, 0);
    function getDateDiff(start, end) {
      let years = end.getFullYear() - start.getFullYear();
      let months = end.getMonth() - start.getMonth();
      let days = end.getDate() - start.getDate();
      let hours = end.getHours() - start.getHours();
      let minutes = end.getMinutes() - start.getMinutes();
      let seconds = end.getSeconds() - start.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        const prevMonthDays = new Date(end.getFullYear(), end.getMonth(), 0).getDate();
        days += prevMonthDays;
        months--;
      }
      if (months < 0) { months += 12; years--; }
      return { years, months, days, hours, minutes, seconds };
    }
    function renderTimer(diff) {
      document.getElementById("timerBoxes").innerHTML = `
        <div class="time-box"><div class="time-val">${diff.years}</div><div class="time-label">Years</div></div>
        <div class="time-box"><div class="time-val">${diff.months}</div><div class="time-label">Months</div></div>
        <div class="time-box"><div class="time-val">${diff.days}</div><div class="time-label">Days</div></div>
        <div class="time-box"><div class="time-val">${String(diff.hours).padStart(2,"0")}</div><div class="time-label">Hours</div></div>
        <div class="time-box"><div class="time-val">${String(diff.minutes).padStart(2,"0")}</div><div class="time-label">Minutes</div></div>
        <div class="time-box"><div class="time-val">${String(diff.seconds).padStart(2,"0")}</div><div class="time-label">Seconds</div></div>
      `;
    }
    function startTimer() {
      function tick() {
        const now = new Date();
        const diff = getDateDiff(startDate, now);
        renderTimer(diff);
      }
      tick();
      setInterval(tick, 1000);
    }

    // Music toggle
    musicToggle.addEventListener("click", () => {
      if (music.paused) { music.play(); musicToggle.textContent = "‚è∏ Pause Music"; }
      else { music.pause(); musicToggle.textContent = "‚ñ∂ Play Music"; }
    });

    // Navigation to message page
    document.getElementById("surpriseBtn").addEventListener("click", () => {
      window.location.href = "message.html";
    });
  </script>
</body>
</html>
