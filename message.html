<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For My Ishu ❤️</title>
  <style>
    :root { --accent:#ff4d6d; --bg1:#ff9a9e; --bg2:#fad0c4; }
    *{box-sizing:border-box;} html,body{height:100%;margin:0;font-family:"Poppins",sans-serif;}

    body{ background:linear-gradient(135deg,var(--bg1),var(--bg2)); overflow:hidden; display:flex; align-items:center; justify-content:center; padding:20px; color:#fff; }

    .bg-slideshow{position:fixed;inset:0;z-index:-2;overflow:hidden;}
    .bg-slide{position:absolute;inset:0;background-size:cover;background-position:center;opacity:0;transition:opacity 1s ease,filter 1s ease;filter:grayscale(40%) brightness(60%);transform:scale(1.03);}
    .bg-slide.active{opacity:1;filter:grayscale(20%) brightness(55%);}
    .bg-overlay{position:fixed;inset:0;z-index:-1;background:rgba(0,0,0,0.25);}

    .card{
      background: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      padding:28px;
      border-radius:16px;
      max-width:700px; width:95%;
      text-align:center;
      box-shadow:0 15px 40px rgba(0,0,0,0.3);
    }
    .card h2{ color:var(--accent); margin-bottom:12px; }
    .card p{ font-size:18px; line-height:1.6; white-space:pre-line; }

    .back-btn{
      margin-top:20px;
      padding:10px 18px;
      background:var(--accent); color:#fff;
      border:none; border-radius:999px;
      cursor:pointer; font-weight:600;
    }
  </style>
</head>
<body>
  <div class="bg-slideshow" id="bgSlideshow"></div>
  <div class="bg-overlay"></div>

  <div class="card">
    <h2>My Dearest Ishu ❤️</h2>
    <p>
Every passing moment with you feels magical, meri jaan.  
I fall deeper in love every single day.  

You are everything to me ❤️  
I love you more than words can ever say.  
    </p>
    <button class="back-btn" onclick="window.location.href='index.html'">← Back to Timer</button>
  </div>

<script>
(function(){
  const images=["us.jpg","us3.jpg","us5.jpg","us6.jpg","us7.jpg","us8.jpg","us9.jpg","us10.jpg"];
  const bgSlideshow=document.getElementById('bgSlideshow');
  let slides=[],index=0;
  images.forEach((src,i)=>{
    const d=document.createElement('div');
    d.className='bg-slide'; d.style.backgroundImage=`url("${src}")`;
    if(i===0) d.classList.add('active');
    bgSlideshow.appendChild(d); slides.push(d);
  });
  setInterval(()=>{
    const prev=index;
    index=(index+1)%slides.length;
    slides[prev].classList.remove('active');
    slides[index].classList.add('active');
  },4500);
})();
</script>
</body>
</html>
