<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>for my jaan üíñ</title>
  <style>
    body,html{margin:0;height:100%;font-family:"Poppins",sans-serif;color:#fff;overflow:hidden}
    .bg-slideshow{position:fixed;top:0;left:0;right:0;bottom:0;width:100%;height:100%;z-index:-2;background:#000}
    .bg-slide{position:absolute;top:0;left:0;width:100%;height:100%;background-size:cover;background-position:center;background-repeat:no-repeat;opacity:0;transition:opacity 1s ease,filter 1s ease;filter:grayscale(40%) brightness(60%)}
    .bg-slide.active{opacity:1;filter:grayscale(20%) brightness(55%)}
    .bg-overlay{position:fixed;inset:0;z-index:-1;background:rgba(0,0,0,0.25)}

    .content{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;padding:20px;text-align:center}
    .message{max-width:700px;background:rgba(0,0,0,0.4);padding:20px;border-radius:16px;font-size:18px;line-height:1.6}
    .music{margin-top:20px;display:flex;justify-content:center}
    .music button{background:rgba(255,255,255,0.9);color:#ff4d6d;border:0;padding:10px 14px;border-radius:999px;cursor:pointer;font-weight:700}
    .btn-back{margin-top:20px;background:#fff;color:#ff4d6d;border:0;padding:12px 18px;border-radius:10px;cursor:pointer;font-weight:700}
  </style>
</head>
<body>
  <div class="bg-slideshow" id="bgSlideshow"></div>
  <div class="bg-overlay"></div>

  <div class="content">
    <div class="message">
      Every passing moment with you feels magical, meri jaan üíñ  
      I fall deeper in love every single day.  
      You are everything to me, Ishu ‚ù§Ô∏è
    </div>
    <div class="music" id="musicControls">
      <button id="musicToggle">‚è∏ Pause Music</button>
    </div>
    <button class="btn-back" onclick="goBack()">‚¨Ö Back to Timer</button>
  </div>

  <audio id="bgMusic" src="yellow.mp3" preload="auto"></audio>

<script>
(function(){
  const images=["us.jpg","us3.jpg","us5.jpg","us6.jpg","us7.jpg","us8.jpg","us9.jpg","us10.jpg"];
  const bgSlideshow=document.getElementById('bgSlideshow');
  const music=document.getElementById('bgMusic');
  const musicToggle=document.getElementById('musicToggle');
  let bgSlides=[],bgIndex=0,bgInterval;

  function buildBgSlides(){
    images.forEach((src,i)=>{
      const d=document.createElement('div');
      d.className='bg-slide';
      d.style.backgroundImage=`url("${src}")`;
      if(i===0) d.classList.add('active');
      bgSlideshow.appendChild(d);
      bgSlides.push(d);
    });
  }
  buildBgSlides();

  function startBgSlideshow(){
    if(bgSlides.length<=1)return;
    bgIndex=0;
    bgSlides.forEach((s,i)=>s.classList.toggle('active',i===0));
    bgInterval=setInterval(()=>{
      const prev=bgIndex;
      bgIndex=(bgIndex+1)%bgSlides.length;
      bgSlides[prev].classList.remove('active');
      bgSlides[bgIndex].classList.add('active');
    },4500);
  }
  startBgSlideshow();

  // autoplay if coming from timer
  if(sessionStorage.getItem("activated")==="true"){
    music.loop=true;
    music.play().catch(()=>{});
  }

  musicToggle.addEventListener('click',()=>{
    if(music.paused){music.play();musicToggle.textContent='‚è∏ Pause Music'}
    else{music.pause();musicToggle.textContent='‚ñ∂ Play Music'}
  });

  window.goBack=function(){
    sessionStorage.setItem("activated","true");
    window.location.href="index.html";
  }
})();
</script>
</body>
</html>
