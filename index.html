<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>till eternity and beyond‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .popup-content {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
    }

    .popup button {
      background: #ff4d6d;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .popup button:hover {
      transform: scale(1.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      margin-top: 50px;
      display: none;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    /* Timer Boxes */
    #timer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .time-box {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      border-radius: 12px;
      min-width: 90px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.2);
    }

    .time-val { font-size: 20px; font-weight: bold; }
    .time-label { font-size: 12px; margin-top: 6px; }

    /* Button to go to message */
    .surprise-btn {
      margin-top: 20px;
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: transform 0.3s ease;
    }

    .surprise-btn:hover {
      transform: scale(1.05);
    }

    /* Music button */
    #musicToggle {
      margin-top: 20px;
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Hi baby üíï</h2>
      <p>I hope you liked your surprise.<br>I love you so so much</p>
      <button onclick="startExperience()">‚ù§Ô∏è</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="container" id="main-content">
    <h1>Our Journey Together</h1>
    <div id="timer"></div>
    <a href="message.html" id="toMessage" class="surprise-btn">Click here for another surprise</a>
    <br>
    <button id="musicToggle">‚è∏ Pause Music</button>
  </div>

  <audio id="bg-music" src="Sahiba(KoshalWorld.Com).mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById("popup");
    const mainContent = document.getElementById("main-content");
    const music = document.getElementById("bg-music");
    const musicToggle = document.getElementById("musicToggle");

    function startExperience() {
      popup.style.display = "none";
      mainContent.style.display = "block";
      music.play().catch(err => console.log("Autoplay blocked"));
    }

    // Timer
    const startDate = new Date(2024, 0, 6, 0, 0, 0); 
    function updateTimer() {
      const now = new Date();
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) { 
        months--; 
        const prevMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonthDays;
      }
      if (months < 0) { months += 12; years--; }

      document.getElementById("timer").innerHTML = `
        <div class="time-box"><div class="time-val">${years}</div><div class="time-label">Years</div></div>
        <div class="time-box"><div class="time-val">${months}</div><div class="time-label">Months</div></div>
        <div class="time-box"><div class="time-val">${days}</div><div class="time-label">Days</div></div>
        <div class="time-box"><div class="time-val">${String(hours).padStart(2,'0')}</div><div class="time-label">Hours</div></div>
        <div class="time-box"><div class="time-val">${String(minutes).padStart(2,'0')}</div><div class="time-label">Minutes</div></div>
        <div class="time-box"><div class="time-val">${String(seconds).padStart(2,'0')}</div><div class="time-label">Seconds</div></div>
      `;
    }
    setInterval(updateTimer, 1000);

    // Save flag to skip popup when returning
    document.getElementById("toMessage").addEventListener("click", () => {
      localStorage.setItem("skipIntro", "true");
    });

    if (localStorage.getItem("skipIntro") === "true") {
      popup.style.display = "none";
      mainContent.style.display = "block";
    }

    // Music controls
    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "‚è∏ Pause Music";
      } else {
        music.pause();
        musicToggle.textContent = "‚ñ∂ Play Music";
      }
    });
  </script>
</body>
</html>
