<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Journey ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    /* Popup box */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.3);
      animation: fadeIn 1s ease;
      max-width: 400px;
    }
    .popup-content h2 {
      margin-bottom: 20px;
      color: #ff4d6d;
    }
    .heart-btn {
      font-size: 40px;
      color: red;
      cursor: pointer;
      animation: beat 1s infinite;
      border: none;
      background: none;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Main content */
    .container {
      text-align: center;
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Timer styling */
    .timer {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .time-box {
      background: rgba(255,255,255,0.2);
      padding: 15px 20px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      min-width: 90px;
    }
    .time-box span {
      display: block;
      font-size: 22px;
      font-weight: bold;
    }
    .time-box label {
      font-size: 12px;
    }

    /* Slideshow */
    .slideshow {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    .slideshow img.active {
      display: block;
      animation: fadeImg 1s ease-in-out;
    }
    @keyframes fadeImg {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* Secret message */
    .message {
      font-size: 18px;
      margin-top: 20px;
      color: #fff;
      max-width: 500px;
    }

    /* Music controls */
    .music-controls {
      margin-top: 15px;
    }
    .music-controls button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #ff4d6d;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Hi baby üíï</h2>
      <p>I hope you liked your surprise. I love you so so much ‚ù§Ô∏è</p>
      <button class="heart-btn" id="heartBtn">‚ù§Ô∏è</button>
      <p style="font-size:12px; color:gray;">(Double tap)</p>
    </div>
  </div>

  <!-- Main content -->
  <div class="container" id="mainContent">
    <div class="slideshow">
      <img src="us.jpg" class="active">
      <img src="us2.jpg">
      <img src="us3.jpg">
    </div>

    <div class="timer" id="timer"></div>

    <div class="message">
      Every passing moment with you feels magical meri jaan, I fall deeper in love everyday.  
      I love you so much Ishu ‚ù§Ô∏è You are everything ‚ù§Ô∏è
    </div>

    <div class="music-controls">
      <button id="musicToggle">Pause Music</button>
    </div>
  </div>

  <audio id="bgMusic" src="Sahiba(KoshalWorld.Com).mp3" loop></audio>

  <script>
    const popup = document.getElementById("popup");
    const heartBtn = document.getElementById("heartBtn");
    const mainContent = document.getElementById("mainContent");
    const bgMusic = document.getElementById("bgMusic");
    const musicToggle = document.getElementById("musicToggle");

    let tapCount = 0;

    heartBtn.addEventListener("click", () => {
      tapCount++;
      if (tapCount === 2) {
        popup.style.display = "none";
        mainContent.style.display = "flex";
        bgMusic.play();
        startSlideshow();
        startTimer();
      }
    });

    // Timer logic
    function startTimer() {
      const startDate = new Date("2024-01-06T00:00:00");
      setInterval(() => {
        const now = new Date();
        let diff = now - startDate;

        let years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
        diff -= years * 365 * 24 * 60 * 60 * 1000;

        let months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30.44));
        diff -= months * 30.44 * 24 * 60 * 60 * 1000;

        let days = Math.floor(diff / (1000 * 60 * 60 * 24));
        diff -= days * 24 * 60 * 60 * 1000;

        let hours = Math.floor(diff / (1000 * 60 * 60));
        diff -= hours * 60 * 60 * 1000;

        let minutes = Math.floor(diff / (1000 * 60));
        diff -= minutes * 60 * 1000;

        let seconds = Math.floor(diff / 1000);

        document.getElementById("timer").innerHTML = `
          <div class="time-box"><span>${years}</span><label>Years</label></div>
          <div class="time-box"><span>${months}</span><label>Months</label></div>
          <div class="time-box"><span>${days}</span><label>Days</label></div>
          <div class="time-box"><span>${hours}</span><label>Hours</label></div>
          <div class="time-box"><span>${minutes}</span><label>Minutes</label></div>
          <div class="time-box"><span>${seconds}</span><label>Seconds</label></div>
        `;
      }, 1000);
    }

    // Slideshow
    function startSlideshow() {
      const slides = document.querySelectorAll(".slideshow img");
      let index = 0;
      setInterval(() => {
        slides[index].classList.remove("active");
        index = (index + 1) % slides.length;
        slides[index].classList.add("active");
      }, 3000);
    }

    // Music toggle
    musicToggle.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
        musicToggle.textContent = "Pause Music";
      } else {
        bgMusic.pause();
        musicToggle.textContent = "Play Music";
      }
    });
  </script>
</body>
</html>
