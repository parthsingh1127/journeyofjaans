<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Surprise ❤️</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background slideshow */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%; height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      filter: brightness(60%);
    }
    .slideshow img.active { opacity: 1; }

    .message {
      background: rgba(0,0,0,0.5);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      margin: 60px auto;
      font-size: 18px;
      line-height: 1.6;
      text-align: center;
      z-index: 5;
      position: relative;
    }
    .btn {
      margin-top: 20px;
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Background slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="images/img1.jpg" class="active">
    <img src="images/img2.jpg">
    <img src="images/img3.jpg">
    <img src="images/img4.jpg">
  </div>

  <div class="message">
    Every passing moment with you feels magical meri jaan,<br>
    I fall deeper in love every day.<br><br>
    I love you so much Ishu ❤️ You are everything ❤️
    <br><br>
    <a href="index.html" class="btn">⬅ Back to Timer</a>
    <button class="btn" id="musicToggle">⏸ Pause Music</button>
  </div>

  <audio id="bg-music" src="yellow.mp3" preload="auto" loop></audio>

  <script>
    const music = document.getElementById("bg-music");
    const musicToggle = document.getElementById("musicToggle");

    music.play().catch(err => console.log("Autoplay blocked"));

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "⏸ Pause Music";
      } else {
        music.pause();
        musicToggle.textContent = "▶ Play Music";
      }
    });

    // Keep skipIntro true
    localStorage.setItem("skipIntro", "true");

    // Slideshow
    const slides = document.querySelectorAll(".slideshow img");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 4000);
  </script>
</body>
</html>
