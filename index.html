<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>till eternity and beyond‚ù§Ô∏è</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    /* Background slideshow */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .slideshow img {
      width: 100%; height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      opacity: 0;
      transition: opacity 1.5s ease-in-out;
      filter: brightness(60%); /* fade effect */
    }
    .slideshow img.active { opacity: 1; }

    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup-content {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .popup button {
      background: #ff4d6d;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }

    .container {
      margin-top: 60px;
      display: none;
      text-align: center;
      z-index: 5;
      position: relative;
    }

    #timer {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }
    .time-box {
      background: rgba(255,255,255,0.15);
      padding: 15px;
      border-radius: 12px;
      min-width: 90px;
      text-align: center;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.3);
    }
    .time-val { font-size: 20px; font-weight: bold; }
    .time-label { font-size: 12px; }

    .btn {
      margin-top: 20px;
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Slideshow background -->
  <div class="slideshow" id="slideshow">
    <img src="images/img1.jpg" class="active">
    <img src="images/img2.jpg">
    <img src="images/img3.jpg">
    <img src="images/img4.jpg">
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Hi baby üíï</h2>
      <p>I hope you liked your surprise.<br>I love you so so much</p>
      <button onclick="startExperience()">‚ù§Ô∏è</button>
    </div>
  </div>

  <!-- Main content -->
  <div class="container" id="main-content">
    <h1>Our Journey Together</h1>
    <div id="timer"></div>
    <a href="message.html" class="btn" id="toMessage">Click here for another surprise</a>
    <br>
    <button class="btn" id="musicToggle">‚è∏ Pause Music</button>
  </div>

  <audio id="bg-music" src="Sahiba(KoshalWorld.Com).mp3" preload="auto" loop></audio>

  <script>
    const popup = document.getElementById("popup");
    const mainContent = document.getElementById("main-content");
    const music = document.getElementById("bg-music");
    const musicToggle = document.getElementById("musicToggle");

    function startExperience() {
      popup.style.display = "none";
      mainContent.style.display = "block";
      music.play().catch(err => console.log("Autoplay blocked"));
    }

    // Timer
    const startDate = new Date(2024, 0, 6, 0, 0, 0);
    function updateTimer() {
      const now = new Date();
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      let hours = now.getHours() - startDate.getHours();
      let minutes = now.getMinutes() - startDate.getMinutes();
      let seconds = now.getSeconds() - startDate.getSeconds();

      if (seconds < 0) { seconds += 60; minutes--; }
      if (minutes < 0) { minutes += 60; hours--; }
      if (hours < 0) { hours += 24; days--; }
      if (days < 0) {
        months--;
        const prevMonthDays = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
        days += prevMonthDays;
      }
      if (months < 0) { months += 12; years--; }

      document.getElementById("timer").innerHTML = `
        <div class="time-box"><div class="time-val">${years}</div><div class="time-label">Years</div></div>
        <div class="time-box"><div class="time-val">${months}</div><div class="time-label">Months</div></div>
        <div class="time-box"><div class="time-val">${days}</div><div class="time-label">Days</div></div>
        <div class="time-box"><div class="time-val">${String(hours).padStart(2,'0')}</div><div class="time-label">Hours</div></div>
        <div class="time-box"><div class="time-val">${String(minutes).padStart(2,'0')}</div><div class="time-label">Minutes</div></div>
        <div class="time-box"><div class="time-val">${String(seconds).padStart(2,'0')}</div><div class="time-label">Seconds</div></div>
      `;
    }
    setInterval(updateTimer, 1000);

    // Skip intro
    if (localStorage.getItem("skipIntro") === "true") {
      popup.style.display = "none";
      mainContent.style.display = "block";
    }
    document.getElementById("toMessage").addEventListener("click", () => {
      localStorage.setItem("skipIntro", "true");
    });

    // Music controls
    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "‚è∏ Pause Music";
      } else {
        music.pause();
        musicToggle.textContent = "‚ñ∂ Play Music";
      }
    });

    // Slideshow
    const slides = document.querySelectorAll(".slideshow img");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 4000);
  </script>
</body>
</html>
