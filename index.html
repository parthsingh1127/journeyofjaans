<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Journey üíñ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2.5em;
      color: #d63384;
    }
    #counter {
      font-size: 2em;
      margin: 20px 0;
      color: #444;
    }
    button {
      background-color: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e6004c;
    }
    #secret {
      margin-top: 20px;
      font-size: 1.3em;
      color: #222;
      display: none;
      white-space: pre-line;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>Our Journey üíï</h1>
  
  <!-- Add your image here -->
  <img src="us.jpg" alt="Us Together">

  <div id="counter"></div>

  <button onclick="showSecret()">Reveal Secret Message</button>
  <div id="secret">
    Every passing moment with you feels magical meri jaan,  
    i fall deeper in love everyday.  
    i love you so much ishu ‚ù§Ô∏è  
    you are everything ‚ù§Ô∏è
  </div>

  <script>
    function updateCounter() {
      const startDate = new Date("2024-01-06");
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("counter").innerText = diffDays + " days of love üíï";
    }

    function showSecret() {
      document.getElementById("secret").style.display = "block";
    }

    // Run immediately when page loads
    updateCounter();

    // Update every 24 hours (if left open)
    setInterval(updateCounter, 1000 * 60 * 60 * 24);
  </script>
</body>
</html>
