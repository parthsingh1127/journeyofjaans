<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Journey of Jaans</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
    }

    /* Popup overlay */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #popup h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #popup button {
      padding: 12px 25px;
      font-size: 1.2rem;
      background: #ff4d6d;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #popup button:hover {
      transform: scale(1.1);
    }

    /* Main content */
    .container {
      padding: 20px;
      margin-top: 60px;
    }
    .counter {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    img {
      width: 280px;
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    /* Heart animation */
    .heart {
      width: 80px;
      height: 80px;
      background-color: red;
      margin: 20px auto;
      transform: rotate(-45deg);
      position: relative;
      animation: beat 1s infinite;
      cursor: pointer;
    }
    .heart:before,
    .heart:after {
      content: "";
      width: 80px;
      height: 80px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart:before {
      top: -40px;
      left: 0;
    }
    .heart:after {
      left: 40px;
      top: 0;
    }
    @keyframes beat {
      0%, 100% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
    }

    /* Secret message */
    .secret {
      display: none;
      margin-top: 30px;
      font-size: 1.3rem;
      line-height: 1.8;
      padding: 15px;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="popup">
    <h1>Hi Ishu ‚ù§Ô∏è<br/>Ready to see something special?</h1>
    <button onclick="startJourney()">Click here to get started</button>
  </div>

  <!-- Main content -->
  <div class="container" id="mainContent" style="display:none;">
    <h1>Our Journey Together ‚ù§Ô∏è</h1>
    <div class="counter" id="daysCounter"></div>
    <img src="us.jpg" alt="Us together" />
    <div class="heart" onclick="revealMessage()"></div>
    <div class="secret" id="secretMessage">
      Every passing moment with you feels magical meri jaan,  
      I fall deeper in love everyday. ‚ù§Ô∏è  
      I love you so much Ishu ‚ù§Ô∏è  
      You are everything ‚ù§Ô∏è
    </div>
  </div>

  <script>
    // Handle popup
    function startJourney() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    }

    // Counter
    const startDate = new Date("2024-01-06");
    function updateCounter() {
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("daysCounter").textContent =
        `It‚Äôs been ${diffDays} days since we started our journey üíï`;
    }
    updateCounter();

    // Reveal secret message
    function revealMessage() {
      document.getElementById("secretMessage").style.display = "block";
    }
  </script>
</body>
</html>
