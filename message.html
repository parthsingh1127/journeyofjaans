<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Surprise ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ee9ca7, #ffdde1);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .message {
      background: rgba(0,0,0,0.4);
      padding: 20px;
      border-radius: 15px;
      max-width: 600px;
      font-size: 18px;
      line-height: 1.6;
    }
    .back-btn, #musicToggle {
      margin-top: 20px;
      background: #fff;
      color: #ff4d6d;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="message">
    Every passing moment with you feels magical meri jaan, I fall deeper in love every day.  
    I love you so much Ishu ❤️ You are everything ❤️
  </div>

  <a href="index.html" class="back-btn">⬅ Back to Timer</a>
  <button id="musicToggle">⏸ Pause Music</button>

  <audio id="bg-music" preload="auto" loop></audio>

  <script>
    const music = document.getElementById("bg-music");
    const musicToggle = document.getElementById("musicToggle");

    // Play Yellow on this page
    music.src = "yellow.mp3";
    music.play().catch(err => console.log("Autoplay blocked"));

    musicToggle.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicToggle.textContent = "⏸ Pause Music";
      } else {
        music.pause();
        musicToggle.textContent = "▶ Play Music";
      }
    });

    // Keep skipIntro true so going back skips popup
    localStorage.setItem("skipIntro", "true");
  </script>
</body>
</html>
