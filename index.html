<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey of Jaans üíï</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Popup overlay */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }
    #popup h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #popup button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff4b5c;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: 0.3s;
    }
    #popup button:hover {
      background: #ff6f91;
    }

    /* Hidden main content */
    #main {
      display: none;
      padding: 20px;
    }

    h1 {
      margin-top: 20px;
      font-size: 2.5rem;
    }

    .counter {
      font-size: 2rem;
      margin: 20px 0;
    }

    img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-top: 20px;
    }

    /* Beating heart */
    .heart {
      width: 100px;
      height: 90px;
      background-color: red;
      position: relative;
      margin: 30px auto;
      transform: rotate(-45deg);
      cursor: pointer;
      animation: beat 1s infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      width: 100px;
      height: 90px;
      background-color: red;
      border-radius: 50%;
      position: absolute;
    }
    .heart::before {
      top: -50px;
      left: 0;
    }
    .heart::after {
      left: 50px;
      top: 0;
    }
    @keyframes beat {
      0%, 20%, 40%, 60%, 80%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      10%, 30%, 50%, 70%, 90% {
        transform: scale(1.2) rotate(-45deg);
      }
    }

    /* Secret message with fade-in */
    #message {
      opacity: 0;
      font-size: 1.3rem;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #fff8dc;
      transition: opacity 2s ease-in-out;
    }
    #message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div id="popup">
    <h2>Hi Ishu ü´∂<br>Ready to see something special?</h2>
    <button onclick="startJourney()">Click here to get started</button>
  </div>

  <!-- Main content -->
  <div id="main">
    <h1>Our Journey üíñ</h1>
    <div class="counter" id="counter"></div>
    <img src="us.jpg" alt="Us üíï">
    <div class="heart" onclick="showMessage()"></div>
    <p id="message">
      Every passing moment with you feels magical meri jaan,  
      I fall deeper in love everyday.  
      I love you so much Ishu ‚ù§Ô∏è You are everything ‚ù§Ô∏è
    </p>
  </div>

  <script>
    function startJourney() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("main").style.display = "block";
      updateCounter();
    }

    function updateCounter() {
      const startDate = new Date("2024-01-06");
      const today = new Date();
      const diffTime = today - startDate;
      const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
      document.getElementById("counter").innerText = `It‚Äôs been ${diffDays} days since 6th Jan 2024 üíï`;
    }

    function showMessage() {
      document.getElementById("message").classList.add("show");
    }
  </script>
</body>
</html>
