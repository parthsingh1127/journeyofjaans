<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Journey of Jaans ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease;
    }

    .heart {
      font-size: 60px;
      color: red;
      cursor: pointer;
      animation: beat 1s infinite;
      margin-top: 15px;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    .hidden {
      display: none;
    }

    .container {
      text-align: center;
      color: white;
      display: none;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease;
    }

    .timer {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
    }

    .box {
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 12px;
      min-width: 80px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .box:hover {
      transform: scale(1.1);
    }

    .box span {
      display: block;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .box label {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .slideshow {
      width: 300px;
      height: 300px;
      border-radius: 20px;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0px 4px 20px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease;
    }

    .slideshow img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .controls {
      margin-top: 20px;
    }

    .music-btn {
      background: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .music-btn:hover {
      background: #ffe5ec;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Hi Ishu ❤️</h2>
      <p>Click the heart to begin our journey!</p>
      <div class="heart" onclick="startExperience()">❤️</div>
    </div>
  </div>

  <!-- Main Container -->
  <div class="container" id="mainContainer">
    <h1>Every Moment With You ❤️</h1>
    <div class="timer" id="timer">
      <div class="box"><span id="years">0</span><label>Years</label></div>
      <div class="box"><span id="months">0</span><label>Months</label></div>
      <div class="box"><span id="days">0</span><label>Days</label></div>
      <div class="box"><span id="hours">0</span><label>Hours</label></div>
      <div class="box"><span id="minutes">0</span><label>Minutes</label></div>
      <div class="box"><span id="seconds">0</span><label>Seconds</label></div>
    </div>

    <div class="slideshow">
      <img id="slideshowImage" src="us.jpg" alt="Us">
    </div>

    <div class="controls">
      <button class="music-btn" onclick="toggleMusic()">Pause Music ⏸</button>
    </div>
  </div>

  <!-- Music -->
  <audio id="bgMusic" src="Sahiba(KoshalWorld.Com).mp3" loop></audio>

  <script>
    const startDate = new Date(2024, 0, 6, 0, 0, 0); // Local IST start
    const images = ["us.jpg", "us2.jpg", "us3.jpg"]; // Add more here
    let currentImage = 0;
    let musicPlaying = true;

    function startExperience() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("mainContainer").style.display = "flex";
      startTimer();
      startSlideshow();
      playMusic();
    }

    function startTimer() {
      setInterval(() => {
        const now = new Date();
        let diff = now - startDate;

        let years = now.getFullYear() - startDate.getFullYear();
        let months = now.getMonth() - startDate.getMonth();
        let days = now.getDate() - startDate.getDate();

        if (days < 0) {
          months--;
          let prevMonth = new Date(now.getFullYear(), now.getMonth(), 0).getDate();
          days += prevMonth;
        }
        if (months < 0) {
          years--;
          months += 12;
        }

        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        document.getElementById("years").textContent = years;
        document.getElementById("months").textContent = months;
        document.getElementById("days").textContent = days;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }, 1000);
    }

    function startSlideshow() {
      setInterval(() => {
        currentImage = (currentImage + 1) % images.length;
        document.getElementById("slideshowImage").src = images[currentImage];
      }, 4000);
    }

    function playMusic() {
      const music = document.getElementById("bgMusic");
      music.play();
      musicPlaying = true;
    }

    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      const btn = document.querySelector(".music-btn");
      if (musicPlaying) {
        music.pause();
        btn.textContent = "Play Music ▶️";
      } else {
        music.play();
        btn.textContent = "Pause Music ⏸";
      }
      musicPlaying = !musicPlaying;
    }
  </script>
</body>
</html>
