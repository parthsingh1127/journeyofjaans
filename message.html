<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Message ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    /* Background slideshow */
    .slideshow {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    .slideshow img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      filter: brightness(60%) grayscale(20%);
    }
    .slideshow img.active {
      opacity: 1;
    }

    .content {
      position: relative;
      z-index: 1;
      margin: 60px auto;
      max-width: 800px;
      background: rgba(0,0,0,0.5);
      padding: 30px;
      border-radius: 16px;
    }
    h1 { color: #ff4d6d; margin-bottom: 20px; }
    p { font-size: 18px; line-height: 1.6; }

    .btn {
      background: #ff4d6d;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 14px;
    }
    .btn:hover { background: #ff3355; }
  </style>
</head>
<body>
  <!-- Slideshow -->
  <div class="slideshow" id="slideshow">
    <img src="us.jpg" class="active">
    <img src="us3.jpg">
    <img src="us5.jpg">
    <img src="us6.jpg">
    <img src="us7.jpg">
    <img src="us8.jpg">
    <img src="us9.jpg">
    <img src="us10.jpg">
  </div>

  <!-- Content -->
  <div class="content">
    <h1>My Love ❤️</h1>
    <p>
      Every passing moment with you feels magical, meri jaan.<br>
      I fall deeper in love with you every single day.<br>
      I love you so much Ishu ❤️ You are my everything ❤️
    </p>
    <button class="btn" id="backBtn">⬅ Back to Timer</button>
    <button class="btn" id="musicToggle">⏸ Pause Music</button>
  </div>

  <audio id="bgMusic" src="yellow.mp3" preload="auto" loop></audio>

  <script>
    const slides = document.querySelectorAll(".slideshow img");
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove("active");
      current = (current + 1) % slides.length;
      slides[current].classList.add("active");
    }, 4000);

    const music = document.getElementById("bgMusic");
    music.play().catch(e => console.log("Autoplay blocked", e));

    const musicToggle = document.getElementById("musicToggle");
    musicToggle.addEventListener("click", () => {
      if (music.paused) { music.play(); musicToggle.textContent = "⏸ Pause Music"; }
      else { music.pause(); musicToggle.textContent = "▶ Play Music"; }
    });

    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "index.html#timer"; // jump straight to timer
    });
  </script>
</body>
</html>
