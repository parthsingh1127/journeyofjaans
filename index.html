<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey of Jaan</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
    }

    /* Slideshow background */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      filter: brightness(50%);
      z-index: -1;
      transition: background-image 1s ease-in-out;
    }

    /* Popup box */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    .popup {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 350px;
    }

    .heart {
      font-size: 40px;
      cursor: pointer;
      color: red;
    }

    /* Timer container */
    .container {
      position: relative;
      z-index: 2;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .timer {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .time-box {
      background: rgba(0,0,0,0.6);
      padding: 15px;
      border-radius: 10px;
      min-width: 80px;
    }

    .time-box span {
      display: block;
      font-size: 20px;
    }

    /* Buttons */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: crimson;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: darkred;
    }

    /* Message page */
    .message-page {
      display: none;
      position: relative;
      z-index: 2;
      height: 100%;
      text-align: center;
      padding: 20px;
    }

    .message {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 15px;
      margin-top: 50px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <!-- Slideshow -->
  <div class="slideshow"></div>

  <!-- Intro Popup -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <p>Hi baby, I hope you liked your surprise. I love you so so much ‚ù§Ô∏è</p>
      <span class="heart" id="startHeart">‚ù§Ô∏è</span>
    </div>
  </div>

  <!-- Timer Page -->
  <div class="container" id="timerPage">
    <h1>Our Journey Together</h1>
    <div class="timer" id="timer"></div>
    <button onclick="toggleMusic()">‚èØ Pause/Play Music</button>
    <button onclick="goToMessage()">Click here for another surprise</button>
  </div>

  <!-- Message Page -->
  <div class="message-page" id="messagePage">
    <div class="message">
      <h2>My Love üíå</h2>
      <p>
        Ishu, every second with you feels like magic.  
        I love you endlessly, and I always will. ‚ù§Ô∏è
      </p>
    </div>
    <button onclick="toggleMusic()">‚èØ Pause/Play Music</button>
    <button onclick="goToTimer()">Back to Timer</button>
  </div>

  <audio id="music" loop></audio>

  <script>
    // Slideshow images
    const images = [
      "us.jpg","us2.jpg","us3.jpg","us4.jpg","us5.jpg",
      "us6.jpg","us7.jpg","us8.jpg","us9.jpg","us10.jpg"
    ];
    let currentImage = 0;
    const slideshow = document.querySelector(".slideshow");

    function startSlideshow() {
      slideshow.style.backgroundImage = `url('${images[currentImage]}')`;
      setInterval(() => {
        currentImage = (currentImage + 1) % images.length;
        slideshow.style.backgroundImage = `url('${images[currentImage]}')`;
      }, 4000);
    }

    // Timer
    const startDate = new Date("2024-01-06T00:00:00");
    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      if (months < 0) { years--; months += 12; }

      let days = Math.floor((diff / (1000*60*60*24)) % 30.44);
      let hours = Math.floor((diff / (1000*60*60)) % 24);
      let minutes = Math.floor((diff / (1000*60)) % 60);
      let seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").innerHTML = `
        <div class="time-box"><span>${years}</span>Years</div>
        <div class="time-box"><span>${months}</span>Months</div>
        <div class="time-box"><span>${days}</span>Days</div>
        <div class="time-box"><span>${hours}</span>Hours</div>
        <div class="time-box"><span>${minutes}</span>Minutes</div>
        <div class="time-box"><span>${seconds}</span>Seconds</div>
      `;
    }
    setInterval(updateTimer, 1000);

    // Music
    const music = document.getElementById("music");
    let currentPage = "timer"; // track where we are

    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }

    function goToMessage() {
      document.getElementById("timerPage").style.display = "none";
      document.getElementById("messagePage").style.display = "block";
      currentPage = "message";
      music.src = "yellow.mp3";
      music.play();
    }

    function goToTimer() {
      document.getElementById("messagePage").style.display = "none";
      document.getElementById("timerPage").style.display = "flex";
      currentPage = "timer";
      music.src = "Sahiba(KoshalWorld.Com).mp3";
      music.play();
    }

    // Start app
    document.getElementById("startHeart").addEventListener("dblclick", () => {
      document.getElementById("overlay").style.display = "none";
      document.getElementById("timerPage").style.display = "flex";
      music.src = "Sahiba(KoshalWorld.Com).mp3";
      music.play();
      startSlideshow();
      updateTimer();
    });
  </script>
</body>
</html>
