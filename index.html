<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Journey üíñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Dancing Script', cursive;
      text-align: center;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: #fff;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 40px;
    }

    .photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      margin: 20px 0;
      border: 5px solid white;
    }

    .days {
      font-size: 2rem;
      margin: 10px 0 30px;
    }

    /* Beating heart */
    .heart {
      font-size: 60px;
      color: red;
      cursor: pointer;
      animation: beat 1s infinite;
      user-select: none;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    /* Secret message */
    #secretMessage {
      display: none;
      font-size: 1.5rem;
      margin-top: 30px;
      animation: fadeIn 2s forwards;
      white-space: pre-line;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .floating-heart {
      position: absolute;
      color: rgba(255,0,0,0.6);
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.8); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Our Journey üíï</h1>

  <img src="us.jpg" alt="Us Together" class="photo">

  <div class="days" id="days"></div>

  <!-- Beating heart instead of button -->
  <div class="heart" onclick="revealMessage()">‚ù§Ô∏è</div>

  <div id="secretMessage">
    Every passing moment with you feels magical meri jaan,  
    i fall deeper in love everyday.  
    i love you so much ishu ‚ù§Ô∏è  
    you are everything ‚ù§Ô∏è
  </div>

  <script>
    // Days counter
    const startDate = new Date("2024-01-06");
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("days").innerText = `${diffDays} days of love ‚ù§Ô∏è`;

    // Reveal secret message
    function revealMessage() {
      document.getElementById("secretMessage").style.display = "block";
    }

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("floating-heart");
      heart.innerText = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 20 + "px";
      heart.style.animationDuration = Math.random() * 3 + 3 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
